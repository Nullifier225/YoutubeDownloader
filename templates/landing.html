<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>

    <title>Youtube Downloader</title>

    <script type="text/javascript">
        function showSearchResults() {
            var x = document.getElementById("search-results");
            if (x.style.display === "none") {
                x.style.display = "block";
            } else {
                x.style.display = "none";
            }
        }
    </script>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark justify-content-center">
        <a class="navbar-brand">
            <h2>Youtube Downloader</h2>
        </a>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center bg-dark">
            <div class="card-body">
                <div class='row pl-3 pb-3'>
                    <form class="form-inline" method="post">
                        <label class="form-group mx-sm-4 mt-3 mb-1  ">
                            <input class="form-control" name="link" id="link" type="search" placeholder="Search"
                                aria-label="Search">
                        </label>
                        <span class="input-group-btn">
                            <button type="submit" onclick="showSearchResults();"
                                class="btn btn-outline-success mx-sm-3 mb-2">Search</button>
                        </span>
                    </form>
                </div>

                <div name="search-results" id="search-results" class="row pl-3 pb-3" none>
                    <form class="form-inline" method="post">
                        <label class="form-group mx-sm-4 mt-3 mb-1  ">
                            <input class="form-control" type="select" aria-label="mp3/mp4">
                            <option disabled>Select</option>
                            <option value='True'>mp3</option>
                            <option value='False'>mp4</option>
                        </label>
                        <span class="input-group-btn">
                            <button type="submit" onclick="showSearchResults();"
                                class="btn btn-outline-success mx-sm-3 mb-2">Search</button>
                        </span>
                    </form>
                    <span style="color: white;">{{vid}}</span>
                </div>

            </div>
        </div>
    </div>



</body>

</html>
