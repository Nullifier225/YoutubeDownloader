<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>

    <title>Youtube Downloader</title>

    <script type="text/javascript">

        function showDiv(select) {
            if (select.value == 'True') {
                document.getElementById('mp3-hidden').style.display = "block";
                document.getElementById('mp4-hidden').style.display = "none";
            } else {
                document.getElementById('mp4-hidden').style.display = "block";
                document.getElementById('mp3-hidden').style.display = "none";
            }
        }
    </script>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark justify-content-center">
        <a class="navbar-brand">
            <h2>Youtube Downloader</h2>
        </a>
    </nav>

    <div class="container">
        <div class="row">
            <div class="card-body bg-dark" style="margin-top: 20px;border-radius:15px;">
                <form class="form-inline" method="post">
                    <input style="width: 40%;" class="form-control" name="link" id="link" type="search"
                        placeholder="Search">
                    <select name ='choice' id='choice' style="width: 40%;margin-top: 10px;" class="form-control" onchange="showDiv(this);">
                        <option value='True'>mp3</option>
                        <option value='Flase'>mp4</option>
                    </select>
                    <div id="mp3-hidden" style="display: none;width: 40%;margin-top: 10px;">
                        Downloaded mp3 in Downloads folder!!
                    </div>

                    <div id="mp4-hidden" style="display: none;width: 40%;margin-top: 10px;">
                        Downloaded mp4 in Downloads folder!!
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
